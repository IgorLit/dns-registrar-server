<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="form">
    <form style="width: 173px; padding: 5px;margin-left: auto;margin-right: auto;">
        <h2>Registration</h2>
        <input placeholder="Surname" required type="text" id="lastname" name="lastname"/><br>
        <input placeholder="Name" required type="text" id="firstname" name="firstname"/><br>
        <input placeholder="E-mail" required type="text" id="email" name="email"/><br>
        <input placeholder="Password" required type="password" id="password" name="password"/><br>
        <input style="float: right; margin-top: 5px" type="button" id="submit" value="Registration" />
    </form>
</div>
<div class="result">

</div>

<script>
    $('#submit').on('click', function () {
        $.ajax({
            type: "PUT",
            url: "/api/session/",
            data: {
                lastname: $('#lastname').val(),
                firstname: $('#firstname').val(),
                email: $('#email').val(),
                password: $('#password').val()
            },
            success: function (result) {
                $('#form').html('');
                $('#result').html(result);
            }
        });
    });
</script>
</body>
</html>
